<html>
<head>
    <title>Guess What?!</title>

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

<body>
    <div id="loginrahmen">
        <div id="login">
            <div id="ueberschriftlogin">Username</div>
            <input id="logineingabefeld" placeholder="Username" maxlength="10" />
        <button class="unserbutton" id="loginbutton">Anmelden</button>
        </div>
    </div>
    <header id="header"></header>
    <div id="alle">
        <div id="worttimerfarbe">
            <div id="wortundtimer">
                <div id="wort">
					<div id="wortueberschrift">Status</div>
					<div id="status"></div>
				</div>
                <div class="unserbutton" id="timer">
					<div id="zeit">verbleibende Zeit</div>
					<div id="rahmentimer">
						<div id="prozent"></div>
						<div id="fuellung"></div>
					</div>
				</div>
            </div>
            <div id="farbe">
                <button class="farbbutton" id="button1" onclick='farbuebergabe("button1")'></button> 
                <button class="farbbutton" id="button2" onclick='farbuebergabe("button2")'></button>
                <button class="farbbutton" id="button3" onclick='farbuebergabe("button3")'></button>
                <button class="farbbutton" id="button4" onclick='farbuebergabe("button4")'></button>
                <button class="farbbutton" id="button5" onclick='farbuebergabe("button5")'></button>
                <button class="farbbutton" id="button6" onclick='farbuebergabe("button6")'></button>
                <button class="farbbutton" id="button7" onclick='farbuebergabe("button7")'></button>
                <button class="farbbutton" id="button8" onclick='farbuebergabe("button8")'></button>
                <button class="farbbutton" id="button9" onclick='farbuebergabe("button9")'></button>
                <img src="Radiergummi.png" id="radierer" onclick='farbuebergabe("radierer")'>
            </div>
        </div>
        <div id="malbereich">
            <canvas id="leinwand"></canvas>
			<canvas id="buffer"></canvas>
        </div>
        <div id="ranglisteundclearleinwand">
            <div id="rangliste">
                <div id="ueberschrift">Rangliste</div>
                <div id="spieler">Spieler</div>
                <div id="punkte">Punkte</div>
                <ol id="malerliste"></ol>
                <ul id="punkteliste"></ul>
            </div>
            <div id="clearleinwand">
				<img src="farbklecksemitschrift.png" id="farbklecks">
                <!--<button id="clearbutton">Leinwand leeren</button>-->
            </div>    
        </div>  
        <div id="chat">
            <div id="chatfenster">
                <ul id="messages"></ul>
                <input id="chateingabefeld" />
                <button class="unserbutton" id="chatsendebutton">Send</button>
            </div>
        </div>
		
    </div>
     <!--Einbindung javascript-->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="script.js"></script> 
</body>   
</html>
