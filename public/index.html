<body>

    <div id="chat" >
	<ul id="messages"></ul>
 
		<div id="sendefenster">
            <input id="m" />
            <button id="sendebutton">Send</button>
        </div>
    </div>
    
    <div id="rateboard">
	</div>
    
    <div id="malbereich">
        <canvas id="leinwand"></canvas>
	</div>

    <div id="malerbereich">
        <ol id="malerliste"></ol>
    </div>

    <div id="login">
        <div id="Anmeldetitel">Username</div>
        <input id="usr" placeholder="Username" />
        <button id="usrlogin">Anmelden</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

    <script src="./script.js"></script>
    
    <script>
        var paint = false;
        
        
        // zum initialisieren des Malbereichs
        leinwand = document.getElementById('leinwand');
        context = leinwand.getContext("2d");
        
        
        leinwand.addEventListener("mousedown", malbeginn, false);
        leinwand.addEventListener("mousemove", malen, false);
        leinwand.addEventListener("mouseup", malende, false);
        leinwand.addEventListener("mouseleave", ausBildschirm, false);

        var clickX = new Array();
        var clickY = new Array();
        var clickDrag = new Array();
        var paint;

        function addClick(x, y, dragging) {
            clickX.push(x);
            clickY.push(y);
            clickDrag.push(dragging);
        }
        
        function malbeginn(e){
            var mouseX = e.pageX - this.offsetLeft;
            var mouseY = e.pageY - this.offsetTop;
            
            paint = true;
            addClick(mouseX, mouseY);
            redraw;
        }

        function malen(e) {
            if (paint) {
                addClick(e.pageX - this.offsetLeft, e.pageY - this.offsetTop, true);
                redraw();
            }
        }

            function malende(e) {
                paint = false;
            }

            function ausBildschirm(e) {
                paint = false;
            }

            function redraw() {
                context.clearRect(0, 0, context.canvas.width, context.canvas.height); // Clears the canvas

                context.strokeStyle = "#df4b26";
                context.lineJoin = "round";
                context.lineWidth = 5;

                for (var i = 0; i < clickX.length; i++) {
                    context.beginPath();
                    if (clickDrag[i] && i) {
                        context.moveTo(clickX[i - 1], clickY[i - 1]);
                    } else {
                        context.moveTo(clickX[i] - 1, clickY[i]);
                    }
                    context.lineTo(clickX[i], clickY[i]);
                    context.closePath();
                    context.stroke();
                }
            }
    </script>
